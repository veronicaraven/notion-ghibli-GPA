<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghibli Grade Tracker</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Caveat:wght@400;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Caveat', cursive;
            background: linear-gradient(135deg, #87CEEB 0%, #98D8E8 30%, #B4E7CE 100%);
            padding: 20px;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="20" cy="20" r="2" fill="white" opacity="0.3"/><circle cx="80" cy="30" r="1.5" fill="white" opacity="0.4"/><circle cx="60" cy="70" r="2.5" fill="white" opacity="0.2"/><circle cx="30" cy="80" r="1" fill="white" opacity="0.5"/><circle cx="90" cy="60" r="2" fill="white" opacity="0.3"/></svg>') repeat;
            animation: float 20s infinite linear;
            z-index: -1;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); }
            100% { transform: translateY(-100vh) rotate(360deg); }
        }

        .container {
            max-width: 850px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(15px);
            border-radius: 30px;
            padding: 35px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            border: 3px solid #7FB069;
            position: relative;
        }

        .container::before {
            content: 'üå∏';
            position: absolute;
            top: -15px;
            left: 30px;
            font-size: 30px;
            animation: bounce 2s infinite;
        }

        .container::after {
            content: 'üçÉ';
            position: absolute;
            top: -10px;
            right: 40px;
            font-size: 25px;
            animation: sway 3s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        @keyframes sway {
            0%, 100% { transform: rotate(-5deg); }
            50% { transform: rotate(5deg); }
        }

        .header {
            text-align: center;
            margin-bottom: 35px;
            position: relative;
        }

        .course-title {
            font-size: 36px;
            color: #2F5233;
            margin-bottom: 15px;
            font-weight: 700;
            border: none;
            background: transparent;
            text-align: center;
            font-family: 'Caveat', cursive;
        }

        .current-grade {
            font-size: 58px;
            font-weight: 800;
            margin-bottom: 20px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .grade-a { color: #7FB069; }
        .grade-b { color: #4A90E2; }
        .grade-c { color: #F5A623; }
        .grade-d { color: #D0021B; }
        .grade-f { color: #8B572A; }

        .current-grade::before {
            content: '‚ú®';
            position: absolute;
            left: -60px;
            top: 10px;
            font-size: 30px;
            animation: sparkle 1.5s ease-in-out infinite;
        }

        .current-grade::after {
            content: '‚≠ê';
            position: absolute;
            right: -60px;
            top: 15px;
            font-size: 25px;
            animation: sparkle 1.5s ease-in-out infinite 0.5s;
        }

        @keyframes sparkle {
            0%, 100% { opacity: 0.5; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        .progress-bar {
            width: 100%;
            height: 16px;
            background: #E8F5E8;
            border-radius: 25px;
            overflow: hidden;
            margin-bottom: 35px;
            border: 2px solid #7FB069;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            border-radius: 25px;
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            background: linear-gradient(90deg, #7FB069, #A8D5BA);
            position: relative;
        }

        .progress-fill::after {
            content: 'üå±';
            position: absolute;
            right: -5px;
            top: -8px;
            font-size: 20px;
            animation: grow 2s ease-in-out infinite;
        }

        @keyframes grow {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.3); }
        }

        .categories {
            display: grid;
            gap: 25px;
            margin-bottom: 35px;
        }

        .category {
            background: linear-gradient(135deg, #F0F8E8 0%, #E8F5E8 100%);
            border-radius: 20px;
            padding: 25px;
            border-left: 6px solid #7FB069;
            border: 3px solid rgba(127, 176, 105, 0.3);
            position: relative;
            box-shadow: 0 8px 25px rgba(127, 176, 105, 0.15);
        }

        .category:nth-child(odd)::before {
            content: 'üåø';
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 24px;
        }

        .category:nth-child(even)::before {
            content: 'üå∏';
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 22px;
        }

        .category-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .category-name {
            font-weight: 700;
            color: #2F5233;
            font-size: 22px;
            border: none;
            background: transparent;
            font-family: 'Caveat', cursive;
            width: auto;
            min-width: 200px;
        }

        .category-name:focus {
            outline: 2px solid #7FB069;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.8);
            padding: 2px 8px;
        }

        .category-weight {
            color: #5A7C65;
            font-size: 18px;
            font-weight: 600;
            background: rgba(255, 255, 255, 0.7);
            border: 2px solid #A8D5BA;
            border-radius: 15px;
            padding: 5px 10px;
            width: 70px;
            text-align: center;
        }

        .assignments {
            display: grid;
            gap: 15px;
        }

        .assignment {
            display: grid;
            grid-template-columns: 1fr auto auto auto;
            gap: 12px;
            align-items: center;
            padding: 15px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            border: 2px solid rgba(127, 176, 105, 0.2);
            transition: all 0.3s ease;
        }

        .assignment:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(127, 176, 105, 0.2);
        }

        .assignment input {
            padding: 10px 15px;
            border: 2px solid #A8D5BA;
            border-radius: 12px;
            font-size: 16px;
            font-family: 'Caveat', cursive;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }

        .assignment input:focus {
            outline: none;
            border-color: #7FB069;
            box-shadow: 0 0 0 3px rgba(127, 176, 105, 0.2);
            background: white;
        }

        .assignment input[type="number"] {
            width: 85px;
            text-align: center;
            font-weight: 600;
        }

        .add-btn, .delete-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            font-family: 'Caveat', cursive;
            transition: all 0.3s ease;
        }

        .add-btn {
            background: linear-gradient(135deg, #7FB069, #A8D5BA);
            color: white;
            margin-top: 15px;
            box-shadow: 0 4px 15px rgba(127, 176, 105, 0.3);
        }

        .add-btn:hover {
            background: linear-gradient(135deg, #6FA055, #98C7AA);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(127, 176, 105, 0.4);
        }

        .add-btn::before {
            content: 'üå± ';
        }

        .delete-btn {
            background: linear-gradient(135deg, #FFB3BA, #FFCCCB);
            color: #8B4513;
            font-size: 18px;
            width: 35px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .delete-btn:hover {
            background: linear-gradient(135deg, #FFA3AA, #FFBBBC);
            transform: scale(1.1);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 20px;
            margin-top: 25px;
        }

        .stat-card {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.9), rgba(240, 248, 232, 0.9));
            padding: 20px;
            border-radius: 18px;
            text-align: center;
            border: 3px solid rgba(127, 176, 105, 0.3);
            position: relative;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(127, 176, 105, 0.2);
        }

        .stat-card:nth-child(1)::before { content: 'üìö'; }
        .stat-card:nth-child(2)::before { content: 'üéØ'; }
        .stat-card:nth-child(3)::before { content: 'üåü'; }

        .stat-card::before {
            position: absolute;
            top: -12px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            background: white;
            padding: 5px;
            border-radius: 50%;
            border: 2px solid #A8D5BA;
        }

        .stat-value {
            font-size: 28px;
            font-weight: 800;
            color: #7FB069;
            margin-bottom: 8px;
            margin-top: 15px;
        }

        .stat-label {
            font-size: 16px;
            color: #5A7C65;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px) rotate(-2deg);
            }
            to {
                opacity: 1;
                transform: translateY(0) rotate(0deg);
            }
        }

        .assignment {
            animation: slideIn 0.5s ease-out;
        }

        .totoro-friend {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-size: 40px;
            animation: totoro-bounce 3s ease-in-out infinite;
            z-index: 100;
        }

        @keyframes totoro-bounce {
            0%, 100% { transform: translateY(0px) rotate(-5deg); }
            25% { transform: translateY(-10px) rotate(0deg); }
            50% { transform: translateY(-5px) rotate(5deg); }
            75% { transform: translateY(-15px) rotate(-2deg); }
        }

        .magic-sparkle {
            position: absolute;
            font-size: 12px;
            animation: magic-float 4s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes magic-float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.7; }
            25% { transform: translateY(-20px) rotate(90deg); opacity: 1; }
            50% { transform: translateY(-10px) rotate(180deg); opacity: 0.8; }
            75% { transform: translateY(-30px) rotate(270deg); opacity: 1; }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .assignment {
                grid-template-columns: 1fr;
                gap: 8px;
            }
            
            .assignment input {
                font-size: 14px;
                padding: 8px 12px;
            }
            
            .current-grade::before,
            .current-grade::after {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="magic-sparkle" style="top: 10%; left: 15%;">‚ú®</div>
    <div class="magic-sparkle" style="top: 25%; right: 20%; animation-delay: 1s;">‚≠ê</div>
    <div class="magic-sparkle" style="top: 60%; left: 10%; animation-delay: 2s;">üí´</div>
    <div class="magic-sparkle" style="top: 80%; right: 15%; animation-delay: 3s;">üåü</div>

    <div class="container">
        <div class="header">
            <input type="text" class="course-title" value="‚ú® Magical Studies ‚ú®" style="border: none; background: transparent; text-align: center;" onchange="updateCourseName(this.value)">
            <div class="current-grade grade-a" id="currentGrade">95.5%</div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill" style="width: 95.5%"></div>
            </div>
        </div>

        <div class="categories" id="categories">
            <div class="category">
                <div class="category-header">
                    <input type="text" class="category-name" value="üîÆ Magical Exams" onchange="updateCategoryName(this)" style="border: none; background: transparent; font-weight: 700; color: #2F5233; font-size: 22px; font-family: 'Caveat', cursive;">
                    <input type="number" class="category-weight" value="40" min="0" max="100" onchange="updateWeights()">
                </div>
                <div class="assignments">
                    <div class="assignment">
                        <input type="text" placeholder="Spell name..." value="Levitation Midterm">
                        <input type="number" placeholder="Score" min="0" max="100" value="92" onchange="calculateGrade()">
                        <input type="number" placeholder="Total" min="0" max="100" value="100" onchange="calculateGrade()">
                        <button class="delete-btn" onclick="deleteAssignment(this)">üóëÔ∏è</button>
                    </div>
                </div>
                <button class="add-btn" onclick="addAssignment(this)">Add Magical Test</button>
            </div>

            <div class="category">
                <div class="category-header">
                    <input type="text" class="category-name" value="üìù Enchanted Homework" onchange="updateCategoryName(this)" style="border: none; background: transparent; font-weight: 700; color: #2F5233; font-size: 22px; font-family: 'Caveat', cursive;">
                    <input type="number" class="category-weight" value="30" min="0" max="100" onchange="updateWeights()">
                </div>
                <div class="assignments">
                    <div class="assignment">
                        <input type="text" placeholder="Assignment name..." value="Potion Recipe #1">
                        <input type="number" placeholder="Score" min="0" max="100" value="98" onchange="calculateGrade()">
                        <input type="number" placeholder="Total" min="0" max="100" value="100" onchange="calculateGrade()">
                        <button class="delete-btn" onclick="deleteAssignment(this)">üóëÔ∏è</button>
                    </div>
                    <div class="assignment">
                        <input type="text" placeholder="Assignment name..." value="Forest Spirit Essay">
                        <input type="number" placeholder="Score" min="0" max="100" value="95" onchange="calculateGrade()">
                        <input type="number" placeholder="Total" min="0" max="100" value="100" onchange="calculateGrade()">
                        <button class="delete-btn" onclick="deleteAssignment(this)">üóëÔ∏è</button>
                    </div>
                </div>
                <button class="add-btn" onclick="addAssignment(this)">Add Homework Quest</button>
            </div>

            <div class="category">
                <div class="category-header">
                    <input type="text" class="category-name" value="üå∏ Class Participation" onchange="updateCategoryName(this)" style="border: none; background: transparent; font-weight: 700; color: #2F5233; font-size: 22px; font-family: 'Caveat', cursive;">
                    <input type="number" class="category-weight" value="20" min="0" max="100" onchange="updateWeights()">
                </div>
                <div class="assignments">
                    <div class="assignment">
                        <input type="text" placeholder="Assignment name..." value="Magical Discussions">
                        <input type="number" placeholder="Score" min="0" max="100" value="95" onchange="calculateGrade()">
                        <input type="number" placeholder="Total" min="0" max="100" value="100" onchange="calculateGrade()">
                        <button class="delete-btn" onclick="deleteAssignment(this)">üóëÔ∏è</button>
                    </div>
                </div>
                <button class="add-btn" onclick="addAssignment(this)">Add Participation</button>
            </div>

            <div class="category">
                <div class="category-header">
                    <input type="text" class="category-name" value="üè∞ Final Quest" onchange="updateCategoryName(this)" style="border: none; background: transparent; font-weight: 700; color: #2F5233; font-size: 22px; font-family: 'Caveat', cursive;">
                    <input type="number" class="category-weight" value="10" min="0" max="100" onchange="updateWeights()">
                </div>
                <div class="assignments">
                    <div class="assignment">
                        <input type="text" placeholder="Assignment name..." value="Castle in the Sky Project">
                        <input type="number" placeholder="Score" min="0" max="100" value="" onchange="calculateGrade()">
                        <input type="number" placeholder="Total" min="0" max="100" value="100" onchange="calculateGrade()">
                        <button class="delete-btn" onclick="deleteAssignment(this)">üóëÔ∏è</button>
                    </div>
                </div>
                <button class="add-btn" onclick="addAssignment(this)">Add Final Quest</button>
            </div>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-value" id="pointsEarned">285</div>
                <div class="stat-label">Magic Points</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalPoints">300</div>
                <div class="stat-label">Total Points</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="completedWeight">90%</div>
                <div class="stat-label">Quest Complete</div>
            </div>
        </div>
    </div>

    <div class="totoro-friend">üå≥</div>

    <script>
        function calculateGrade() {
            let totalWeightedScore = 0;
            let totalCompletedWeight = 0;
            let totalPointsEarned = 0;
            let totalPointsPossible = 0;

            const categories = document.querySelectorAll('.category');
            
            categories.forEach(category => {
                const weight = parseFloat(category.querySelector('.category-weight').value) || 0;
                const assignments = category.querySelectorAll('.assignment');
                
                let categoryScore = 0;
                let categoryTotal = 0;
                let hasScores = false;
                
                assignments.forEach(assignment => {
                    const scoreInput = assignment.querySelectorAll('input[type="number"]')[0];
                    const totalInput = assignment.querySelectorAll('input[type="number"]')[1];
                    
                    const score = parseFloat(scoreInput.value);
                    const total = parseFloat(totalInput.value) || 0;
                    
                    if (!isNaN(score) && total > 0) {
                        categoryScore += score;
                        categoryTotal += total;
                        totalPointsEarned += score;
                        hasScores = true;
                    }
                    
                    if (total > 0) {
                        totalPointsPossible += total;
                    }
                });
                
                if (hasScores && categoryTotal > 0) {
                    const categoryPercentage = (categoryScore / categoryTotal);
                    totalWeightedScore += categoryPercentage * weight;
                    totalCompletedWeight += weight;
                }
            });

            // Calculate final grade
            let finalGrade = totalCompletedWeight > 0 ? (totalWeightedScore / totalCompletedWeight) * 100 : 0;
            
            // Update display
            const gradeElement = document.getElementById('currentGrade');
            const progressFill = document.getElementById('progressFill');
            
            gradeElement.textContent = finalGrade.toFixed(1) + '%';
            progressFill.style.width = Math.min(finalGrade, 100) + '%';
            
            // Update grade color
            gradeElement.className = 'current-grade ' + getGradeClass(finalGrade);
            
            // Update progress bar color and plant growth
            if (finalGrade >= 90) {
                progressFill.style.background = 'linear-gradient(90deg, #7FB069, #A8D5BA)';
                progressFill.innerHTML = '<div style="position:absolute;right:-5px;top:-8px;font-size:20px;animation:grow 2s ease-in-out infinite;">üå≥</div>';
            } else if (finalGrade >= 80) {
                progressFill.style.background = 'linear-gradient(90deg, #4A90E2, #7BB3F0)';
                progressFill.innerHTML = '<div style="position:absolute;right:-5px;top:-8px;font-size:20px;animation:grow 2s ease-in-out infinite;">üåø</div>';
            } else if (finalGrade >= 70) {
                progressFill.style.background = 'linear-gradient(90deg, #F5A623, #F7B955)';
                progressFill.innerHTML = '<div style="position:absolute;right:-5px;top:-8px;font-size:20px;animation:grow 2s ease-in-out infinite;">üå±</div>';
            } else if (finalGrade >= 60) {
                progressFill.style.background = 'linear-gradient(90deg, #D0021B, #E5334A)';
                progressFill.innerHTML = '<div style="position:absolute;right:-5px;top:-8px;font-size:20px;animation:grow 2s ease-in-out infinite;">üçÇ</div>';
            } else {
                progressFill.style.background = 'linear-gradient(90deg, #8B572A, #A0694A)';
                progressFill.innerHTML = '<div style="position:absolute;right:-5px;top:-8px;font-size:20px;animation:grow 2s ease-in-out infinite;">ü•Ä</div>';
            }
            
            // Update stats
            document.getElementById('pointsEarned').textContent = totalPointsEarned.toFixed(0);
            document.getElementById('totalPoints').textContent = totalPointsPossible.toFixed(0);
            document.getElementById('completedWeight').textContent = totalCompletedWeight.toFixed(0) + '%';
        }

        function getGradeClass(grade) {
            if (grade >= 90) return 'grade-a';
            if (grade >= 80) return 'grade-b';
            if (grade >= 70) return 'grade-c';
            if (grade >= 60) return 'grade-d';
            return 'grade-f';
        }

        function addAssignment(button) {
            const assignmentsContainer = button.previousElementSibling;
            const newAssignment = document.createElement('div');
            newAssignment.className = 'assignment';
            newAssignment.innerHTML = `
                <input type="text" placeholder="Assignment name...">
                <input type="number" placeholder="Score" min="0" max="100" onchange="calculateGrade()">
                <input type="number" placeholder="Total" min="0" max="100" onchange="calculateGrade()">
                <button class="delete-btn" onclick="deleteAssignment(this)">üóëÔ∏è</button>
            `;
            assignmentsContainer.appendChild(newAssignment);
        }

        function deleteAssignment(button) {
            button.parentElement.remove();
            calculateGrade();
        }

        function updateWeights() {
            calculateGrade();
        }

        function updateCategoryName(input) {
            // Optional: Add visual feedback when category name is updated
            createMagicSparkle(input.getBoundingClientRect().left + input.offsetWidth/2, 
                              input.getBoundingClientRect().top + input.offsetHeight/2);
        }

        function updateCourseName(name) {
            // This function can be expanded to save the course name
        }

        // Initial calculation
        calculateGrade();

        // Add some magical interactions
        document.addEventListener('click', function(e) {
            if (e.target.tagName === 'INPUT' || e.target.tagName === 'BUTTON') {
                createMagicSparkle(e.pageX, e.pageY);
            }
        });

        function createMagicSparkle(x, y) {
            const sparkles = ['‚ú®', '‚≠ê', 'üí´', 'üåü'];
            const sparkle = document.createElement('div');
            sparkle.textContent = sparkles[Math.floor(Math.random() * sparkles.length)];
            sparkle.style.position = 'fixed';
            sparkle.style.left = x + 'px';
            sparkle.style.top = y + 'px';
            sparkle.style.fontSize = '20px';
            sparkle.style.pointerEvents = 'none';
            sparkle.style.zIndex = '1000';
            sparkle.style.animation = 'magic-float 1s ease-out forwards';
            document.body.appendChild(sparkle);
            
            setTimeout(() => {
                sparkle.remove();
            }, 1000);
        }
    </script>
</body>
</html>
